<header class="site-header">
  <div class="container header-inner">

    <!-- Brand (tekst) -->
    <a class="brand brand-text" href="/" aria-label="Sund Snack">
      sund-snack.dk
    </a>

    <!-- Desktop navigation -->
    <nav class="nav nav--desktop" aria-label="Primær navigation">
      <a href="/" class="nav-link">Forside</a>
      <a href="/opskrifter/" class="nav-link">Opskrifter</a>
      <a href="/blog/" class="nav-link">Blog</a>
    </nav>

    <!-- Header actions -->
    <div class="header-actions">

      <!-- Search icon -->
      <button
        class="icon-btn"
        type="button"
        id="openHeaderSearch"
        aria-label="Søg">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M10 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16Zm11 3-6.1-6.1"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"/>
        </svg>
      </button>

      <!-- Heart / gemte -->
      <a class="icon-btn" href="/gemte/" aria-label="Gemte opskrifter">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M12 21s-7-4.35-9.33-8.03C.5 9.5 2.28 5.5 6.5 5.5c2.03 0 3.57 1.1 4.5 2.2 0.93-1.1 2.47-2.2 4.5-2.2 4.22 0 6 4 3.83 7.47C19 16.65 12 21 12 21z"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linejoin="round"/>
        </svg>
      </a>

      <!-- Burger (kun mobil) -->
      <button
        class="icon-btn burger-btn"
        type="button"
        aria-label="Åbn menu"
        aria-controls="mobileNavDrawer"
        aria-expanded="false">
        <span class="burger" aria-hidden="true"></span>
      </button>
    </div>
  </div>

  <!-- Header search overlay -->
  <div class="header-search" id="headerSearch" aria-hidden="true">
    <div class="container header-search-inner">
      <label class="sr-only" for="globalSearchInput">
        Søg på sund-snack.dk
      </label>
      <input
        id="globalSearchInput"
        type="search"
        placeholder="Søg efter opskrifter og guides…"
        autocomplete="off" />
      <button
        class="header-search-close"
        type="button"
        id="closeHeaderSearch"
        aria-label="Luk søgning">
        ✕
      </button>
    </div>
  </div>

  <!-- Mobile nav drawer -->
  <div class="drawer-backdrop" id="mobileNavBackdrop" hidden></div>

  <aside class="drawer" id="mobileNavDrawer" aria-hidden="true">
    <div class="drawer-inner">
      <div class="drawer-header">
        <div class="drawer-title">Menu</div>
        <button class="icon-btn drawer-close" type="button" aria-label="Luk menu">
          <span aria-hidden="true">✕</span>
        </button>
      </div>

      <nav class="drawer-nav" aria-label="Mobil navigation">
        <a href="/" class="drawer-link">Forside</a>
        <a href="/opskrifter/" class="drawer-link">Opskrifter</a>
        <a href="/blog/" class="drawer-link">Blog</a>
      </nav>
    </div>
  </aside>
</header>
